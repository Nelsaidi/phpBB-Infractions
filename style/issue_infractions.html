<!-- INCLUDE mcp_header.html -->
<form method="post" id="mcp" action="{U_POST_ACTION}">

<h2>{L_MCP_WARN_POST}</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<h3><!-- IF USER_COLOR --><span style="color: #{USER_COLOR}">{USERNAME}</span><!-- ELSE -->{USERNAME}<!-- ENDIF --></h3>

	<div>
		<div class="column1">
			<!-- IF AVATAR_IMG --><div>{AVATAR_IMG}</div><!-- ENDIF -->
		</div>

		<div class="column2">
			<dl class="details">
				<!-- IF RANK_TITLE --><dt>{L_RANK}:</dt><dd>{RANK_TITLE}</dd><!-- ENDIF -->
				<!-- IF RANK_IMG --><dt><!-- IF RANK_TITLE -->&nbsp;<!-- ELSE -->{L_RANK}:<!-- ENDIF --></dt><dd>{RANK_IMG}</dd><!-- ENDIF -->
				<dt>{L_JOINED}:</dt><dd>{JOINED}</dd>
				<dt>{L_TOTAL_POSTS}:</dt><dd>{POSTS}</dd>
				<dt>{L_WARNINGS}: </dt><dd>{WARNINGS}</dd>
			</dl>
		</div>
	</div>

	<span class="corners-bottom"><span></span></span></div>
</div>

<!-- IF INFRACTION_POST -->
<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<h3>{L_POST_DETAILS}</h3>

	<div class="postbody">

		<div class="content">
			{POST_TEXT}
		</div>

	</div>

	<span class="corners-bottom"><span></span></span></div>
</div>
<!-- ENDIF -->

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<h3>Issue Infraction</h3>
	<p>A description of what this page is.</p>

	<label>Template</label>
	<select name="template">
		<option value="0" checked="checked">Custom</option>
	</select>
	
	<label>Reason</label>
	<input type="text" name="reason" value="" style="width:300px;"/>
	
	<label>Duration</label>
	<select name="duration">
		<option value="1440" checked="checked">1 Day</option>
		<option value="0" checked="checked">Permanent</option>
	</select>
	
	<label>Points</label>
	<select name="points">
		<option value="1" checked="checked">1</option>
		<option value="5" checked="checked">5</option>
	</select>

	<span class="corners-bottom"><span></span></span></div>
</div>

<form method="post" id="mcp" action="{U_POST_ACTION}">
<fieldset class="submit-buttons">
	<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
	<input type="submit" name="action[add_warning]" value="{L_SUBMIT}" class="button1" />
	{S_FORM_TOKEN}
</fieldset>
